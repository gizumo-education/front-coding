<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本コーディング</title>
</head>
<body>
  <header>
    <div class="p-header">
      <div class="p-header-menu">
        <div class="p-header-menu__list">
          <a href="" class="p-header-menu__list__medical">
            ギズジョブ医療事務とは
          </a>
          <a href="" class="p-header-menu__list__medical">
            <img src="./img/icon/headermenu-search-icon.png">
            こだわり検索
          </a>
          <a href="" class="p-header-menu__list__medical">
            <img src="./img/icon/headermenu-column-icon.png">
            ギズジョブ医療事務コラム
          </a>
        </div>
        <div class="p-header-menu-button">
          <a href="" class="p-header-menu-button__list">
            <img src="./img/icon/mindlist-path.png">
            気になるリスト
          </a>
          <a href="" class="p-header-menu-button__list">
            <img src="./img/icon/reading-path.png" class="p-icon__reading">
            閲覧履歴
          </a>
          <a href="" class="p-header-menu-button__list">
            <img src="./img/icon/search-path.png">
            検索履歴
          </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div>
      <img src="./img/picture/keyvisual.jpg" alt="" class="p-keyvisual__img">
    </div>
    <div class="p-inner-wrapper">
      <div class="c-search__wrapper">
        <h2 class="c-search-title">お仕事検索</h2>
        <p class="c-search-title__text">働きたい職種 地域 希望給与を入れて検索!</p>
        <div class="c-search__list__wrapper">
          <select name="" id="" class="c-search__list">
            <option value="" selected>医療事務</option>
            <option value="">調剤事務</option>
            <option value="">診療情報管理士</option>
            <option value="">歯科助手</option>
            <option value="">歯科事務</option>
            <option value="">看護補助・看護助手</option>
            <option value="">病院内SE</option>
          </select>
          <select name="" id="" class="c-search__list">
            <option value="" selected>東京都</option>
            <option value="">茨城県</option>
            <option value="">群馬県</option>
            <option value="">埼玉県</option>
            <option value="">千葉県</option>
            <option value="">栃木県</option>
            <option value="">神奈川県</option>
          </select>
          <select name="" id="" class="c-search__list">
            <option value="">月給17万〜</option>
            <option value="">月給18万〜</option>
            <option value="">月給19万〜</option>
            <option value="" selected>月給20万〜</option>
            <option value="">月給21万〜</option>
            <option value="">月給22万〜</option>
            <option value="">月給23万〜</option>
          </select>
          <input type="search" placeholder="キーワード・企業名・スキルなど" class="c-search__inpot">
          <button class="c-search__button">
            <img src="./img/icon/search-icon.png" class="c-search__img">
            <span>検索する</span>
          </button>
        </div>
      </div>
      <div class="c-new-jobs-wrapper">
        <img src="./img/icon/new-jobs.png" alt="">
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
