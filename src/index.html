<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="ギズジョブは完全無料の求職者向け求人サービスです">
  <meta name="keyword" content="ギズジョブ, ギズジョブ医療事務, 医療事務求人, 医療事務">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>医療事務求人を探すならギズジョブ</title>
</head>
<body>
  <header class="l-header">
    <div class="l-header__inner">
      <nav class="l-header__nav">
        <a href="#" class="l-header__nav__item">キズジョブ医療事務とは</a>
        <a href="#" class="l-header__nav__item">こだわり検索</a>
        <a href="#" class="l-header__nav__item">キズジョブ医療事務コラム</a>
      </nav>
      <div class="l-header__btn">
        <a href="#" class="c-button c-button-heart px-1 ">気になるリスト</a>
        <a href="#" class="c-button c-button-clock px-2">閲覧履歴</a>
        <a href="#" class="c-button c-button-history px-3">検索履歴</a>
      </div>
    </div>
  </header>

  <div class="p-keyvisual-wrapper">
    <section class="p-keyvisual">
      <div class="p-keyvisual__inner">
        <figure class="p-keyvisual__img">
          <img src="img/icon/logo.png" alt="">
        </figure>
        <h1 class="p-keyvisual__title"><img src="img/picture/title.png" alt=""></h1>
        <p class="p-keyvisual__text">現在の求人掲載数：<span>2,320</span>件</p>
      </div>
    </section>
  </div>

  <section class="p-search">
    <div class="p-search__inner">
      <div class="p-search__content">
        <h2 class="c-title">お仕事検索</h2>
        <p class="p-search__text">働きたい職種・地域・希望給与を入れて検索！</p>
        <form method="get" action="#" class="p-seach-form">
          <ul class="p-search-form__list">
            <li class="p-search-form__item">
              <select class="p-search-form__select" name="occupation">
                <option value="選択肢1">医療事務</option>
                <option value="選択肢2">調剤事務</option>
                <option value="選択肢3">診療情報管理士</option>
                <option value="選択肢4">歯科助手</option>
                <option value="選択肢5">歯科事務</option>
                <option value="選択肢6">看護補助・看護助手</option>
                <option value="選択肢7">病院内SE</option>
              </select>
            </li>
            <li class="p-search-form__item">
              <select class="p-search-form__select" name="occupation">
                <option value="選択肢1">茨城県</option>
                <option value="選択肢2">神奈川県</option>
                <option value="選択肢3">群馬県</option>
                <option value="選択肢4">埼玉県</option>
                <option value="選択肢5">千葉県</option>
                <option value="選択肢6">東京都</option>
                <option value="選択肢7">栃木県</option>
              </select>
            </li>
            <li class="p-search-form__item">
              <select class="p-search-form__select" name="occupation">
                <option value="選択肢1">月給17万〜</option>
                <option value="選択肢2">月給18万〜</option>
                <option value="選択肢3">月給19万〜</option>
                <option value="選択肢4">月給20万〜</option>
                <option value="選択肢5">月給21万〜</option>
                <option value="選択肢6">月給22万〜</option>
                <option value="選択肢7">月給23万〜</option>
              </select>
            </li>
            <li class="p-search-form__item">
              <input class="p-search-form__keyword" type="text" size="25" placeholder="キーワード・企業名・スキルなど">
            </li>
            <li class="p-search-form__item">
              <input class="p-search-form__btn" type="submit" value="検索する">
            </li>
          </ul>
        </form>
      </div>
    </div>
  </section>

  <section class="p-subvisual">
    <p class="p-subvisual__text">ギズジョブなら理想の職場がきっと見つかる</p>
    <p class="p-subvisual__text">ギズジョブは完全無料の求職者向け求人サービスです。</p>
    <div class="u-black-musk"></div>
  </section>
</body>
</html>
